<head>
  <meta charset="UTF-8">
  <title>Reveal Text</title>
  <style>
    #hiddenText {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button onclick="toggleText()">Reveal Text</button>

  <div id="hiddenText">
    I pour milk first
  </div>

  <script>
    function toggleText() {
      const text = document.getElementById('hiddenText');
      if (text.style.display === 'none') {
        text.style.display = 'block';
      } else {
        text.style.display = 'none';
      }
    }
  </script>

</body>
